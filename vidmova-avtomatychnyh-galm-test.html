            items: ["–†–µ–≤–µ—Ä—Å ¬´–ù–∞–∑–∞–¥¬ª", "–ù–∞–±—Ä–∞—Ç–∏ –ø–æ–∑–∏—Ü—ñ—ó", "–°–∫–∏–Ω—É—Ç–∏ –ø–æ–∑–∏—Ü—ñ—ó", "–û–ø—É—Å—Ç–∏—Ç–∏ —Å—Ç—Ä—É–º–æ–ø—Ä–∏–π–º–∞—á—ñ", "–ü—ñ–¥–Ω—è—Ç–∏ —Å—Ç—Ä—É–º–æ–ø—Ä–∏–π–º–∞—á—ñ"]
        },
        {
            type: 'choice',
            text: "–Ø–∫—ñ –¥—ñ—ó –ø–æ–º—ñ—á–Ω–∏–∫–∞ –º–∞—à–∏–Ω—ñ—Å—Ç–∞ —É –≤–∞–Ω—Ç–∞–∂–Ω–æ–º—É –ø–æ—ó–∑–¥—ñ –ø—Ä–∏ –≤—ñ–¥–º–æ–≤—ñ –≥–∞–ª—å–º (—è–∫—â–æ —î –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –≤–∏—Ö–æ–¥—É)?",
            points: 2,
            options: ["–ö—Ä–∏—á–∞—Ç–∏ –≤ —Ä–∞—Ü—ñ—é", "–ô—Ç–∏ –≤ –º–∞—à–∏–Ω–Ω–µ –≤—ñ–¥–¥—ñ–ª–µ–Ω–Ω—è", "–ü—Ä–∏–≤–µ—Å—Ç–∏ –≤ –¥—ñ—é —Ä—É—á–Ω—ñ –≥–∞–ª—å–º–∞ –≤–∞–≥–æ–Ω—ñ–≤", "–¢—Ä–∏–º–∞—Ç–∏ –∫–Ω–æ–ø–∫—É –ø–∏–ª—å–Ω–æ—Å—Ç—ñ"],
            correctIndex: 2
        },
        {
            type: 'choice',
            text: "–©–æ –ø–æ–≤–∏–Ω–Ω—ñ –∑—Ä–æ–±–∏—Ç–∏ –ø—Ä–æ–≤—ñ–¥–Ω–∏–∫–∏ –ø–∞—Å–∞–∂–∏—Ä—Å—å–∫–æ–≥–æ –ø–æ—ó–∑–¥–∞ –∑–∞ —Å–∏–≥–Ω–∞–ª–æ–º ¬´–ó–∞–≥–∞–ª—å–Ω–∞ —Ç—Ä–∏–≤–æ–≥–∞¬ª?",
            points: 1,
            options: ["–ó—ñ—Ä–≤–∞—Ç–∏ —Å—Ç–æ–ø-–∫—Ä–∞–Ω —Ç–∞ –∫—Ä—É—Ç–∏—Ç–∏ —Ä—É—á–Ω—ñ –≥–∞–ª—å–º–∞", "–ë—ñ–≥—Ç–∏ –¥–æ –Ω–∞—á–∞–ª—å–Ω–∏–∫–∞ –ø–æ—ó–∑–¥–∞", "–ó–∞—Å–ø–æ–∫–æ—ó—Ç–∏ –ø–∞—Å–∞–∂–∏—Ä—ñ–≤", "–í—ñ–¥–∫—Ä–∏—Ç–∏ –¥–≤–µ—Ä—ñ"],
            correctIndex: 0
        },
        {
            type: 'boolean',
            text: "–ß–∏ –¥–æ–∑–≤–æ–ª—è—î—Ç—å—Å—è –∑–º—ñ–Ω—é–≤–∞—Ç–∏ –ø–æ–ª–æ–∂–µ–Ω–Ω—è —Ä—É—á–∫–∏ –∫—Ä–∞–Ω–∞ –º–∞—à–∏–Ω—ñ—Å—Ç–∞ –∑ VI –ø–æ–ª–æ–∂–µ–Ω–Ω—è –æ–¥—Ä–∞–∑—É –ø—ñ—Å–ª—è –∑—É–ø–∏–Ω–∫–∏?",
            points: 2,
            options: ["–¢–∞–∫", "–ù—ñ"],
            correctIndex: 1
        },
        {
            type: 'choice',
            text: "–Ø–∫–∞ –ø–µ—Ä—à–∞ –¥—ñ—è –ø—ñ—Å–ª—è –ø–æ–≤–Ω–æ—ó –∑—É–ø–∏–Ω–∫–∏ –Ω–µ–∫–µ—Ä–æ–≤–∞–Ω–æ–≥–æ –ø–æ—ó–∑–¥–∞?",
            points: 1,
            options: ["–û–≥–ª—è–¥ –µ–∫—ñ–ø–∞–∂–Ω–æ—ó —á–∞—Å—Ç–∏–Ω–∏", "–ó–∞–∫—Ä—ñ–ø–ª–µ–Ω–Ω—è –ø–æ—ó–∑–¥–∞ –±–∞—à–º–∞–∫–∞–º–∏ —Ç–∞ —Ä—É—á–Ω–∏–º–∏ –≥–∞–ª—å–º–∞–º–∏", "–î–æ–ø–æ–≤—ñ–¥—å –¥–∏—Å–ø–µ—Ç—á–µ—Ä—É", "–ó–Ω—è—Ç—Ç—è —Å—Ç—Ä—ñ—á–∫–∏ —à–≤–∏–¥–∫–æ—Å—Ç–µ–º—ñ—Ä–∞"],
            correctIndex: 1
        },
        {
            type: 'choice',
            text: "–Ø–∫–∏–π –¥–æ–∫—É–º–µ–Ω—Ç —Å–∫–ª–∞–¥–∞—î—Ç—å—Å—è –ª–æ–∫–æ–º–æ—Ç–∏–≤–Ω–æ—é –±—Ä–∏–≥–∞–¥–æ—é –ø—ñ—Å–ª—è –ø–æ–¥—ñ—ó?",
            points: 1,
            options: ["–ü–æ—è—Å–Ω—é–≤–∞–ª—å–Ω–∞ –∑–∞–ø–∏—Å–∫–∞", "–ê–∫—Ç –ø—Ä–æ –≤–∏–º—É—à–µ–Ω—É –∑—É–ø–∏–Ω–∫—É", "–î–æ–≤—ñ–¥–∫–∞ –í–£-45", "–ú–∞—Ä—à—Ä—É—Ç–Ω–∏–π –ª–∏—Å—Ç"],
            correctIndex: 1
        },
        {
            type: 'choice',
            text: "–Ø–∫—â–æ —Ç—è–≥–∞ –Ω–µ –≤–∏–º–∫–Ω—É–ª–∞—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ (–¥–∞—Ç—á–∏–∫ ‚Ññ418 –Ω–µ —Å–ø—Ä–∞—Ü—é–≤–∞–≤), —â–æ —Ä–æ–±–∏—Ç–∏?",
            points: 1,
            options: ["–í–∏–º–∫–Ω—É—Ç–∏ –ì–í", "–ü—Ä–∏–º—É—Å–æ–≤–æ —Å–∫–∏–Ω—É—Ç–∏ –∫–æ–Ω—Ç—Ä–æ–ª–µ—Ä –≤ –Ω—É–ª—å", "–û–ø—É—Å—Ç–∏—Ç–∏ –ø–∞–Ω—Ç–æ–≥—Ä–∞—Ñ", "–ß–µ–∫–∞—Ç–∏ —Å–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è –∑–∞—Ö–∏—Å—Ç—É"],
            correctIndex: 1
        }
    ];

    // --- –õ–û–ì–Ü–ö–ê ---
    let currentQIndex = 0;
    let userScore = 0;
    let maxPossibleScore = 0;
    let userAttempts = [];
    let studentName = "", studentGroup = "";
    let currentOrderSelection = [];

    // –†–∞—Ö—É—î–º–æ –º–∞–∫—Å. –±–∞–ª
    questions.forEach(q => maxPossibleScore += q.points);

    function resizeInput(el) { el.style.width = ((el.value.length || el.placeholder.length) + 1) + 'ch'; }
    function switchScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function confirmExit() { if(confirm("–ó–∞–≤–µ—Ä—à–∏—Ç–∏ —Ç–µ—Å—Ç?")) switchScreen('screen-login'); }

    function startQuiz() {
        const n = document.getElementById('inpName').value.trim();
        const g = document.getElementById('inpGroup').value.trim();
        if (!n || !g) { alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ü—Ä—ñ–∑–≤–∏—â–µ —Ç–∞ –ì—Ä—É–ø—É!"); return; }
        studentName = n; studentGroup = g;
        restartLogic();
        switchScreen('screen-quiz');
    }

    function restartLogic() {
        currentQIndex = 0; userScore = 0;
        updateProgress(); renderQuestion();
    }
    
    function restartQuiz() { restartLogic(); switchScreen('screen-quiz'); }

    function renderQuestion() {
        const q = questions[currentQIndex];
        const container = document.getElementById('quiz-content');
        const btn = document.getElementById('mainBtn');
        btn.disabled = true; btn.innerText = "–ü–ï–†–ï–í–Ü–†–ò–¢–ò";

        let html = `<div class="counter">–ü–ò–¢–ê–ù–ù–Ø ${currentQIndex + 1} / ${questions.length}</div>
                    <div class="question-header">${q.text}</div>`;

        // CHOICE
        if (q.type === 'choice') {
            html += `<div class="options-grid">`;
            q.options.forEach((opt, idx) => {
                html += `<div class="duo-card" onclick="selectChoice(${idx})" id="opt-${idx}">
                            <div class="key-number">${idx + 1}</div><span>${opt}</span>
                         </div>`;
            });
            html += `</div>`;
        } 
        // BOOLEAN
        else if (q.type === 'boolean') {
            html += `<div class="boolean-grid">`;
            q.options.forEach((opt, idx) => {
                const icon = idx === 0 ? 'üëç' : 'üëé';
                html += `<div class="duo-card" onclick="selectChoice(${idx})" id="opt-${idx}">
                            <div class="boolean-icon">${icon}</div>${opt}
                         </div>`;
            });
            html += `</div>`;
        }
        // ORDER
        else if (q.type === 'order') {
            currentOrderSelection = [];
            html += `<div class="order-area" id="orderZone"></div>
                     <div class="source-area" id="sourceZone">`;
            q.items.forEach((item, idx) => {
                // Fix apostrophes
                const safeItem = item.replace(/'/g, "\\'");
                html += `<div class="word-chip" onclick="moveWord(this, '${safeItem}')" id="word-${idx}">${item}</div>`;
            });
            html += `</div>`;
        }

        container.innerHTML = html;
    }

    function selectChoice(idx) {
        document.querySelectorAll('.duo-card').forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${idx}`).classList.add('selected');
        document.getElementById('mainBtn').disabled = false;
        document.getElementById('quiz-content').dataset.selected = idx;
    }

    function moveWord(el, text) {
        const orderZone = document.getElementById('orderZone');
        const btn = document.getElementById('mainBtn');
        if (!el.classList.contains('used')) {
            el.classList.add('used');
            const clone = document.createElement('div');
            clone.className = 'word-chip';
            clone.innerText = text;
            clone.onclick = () => {
                clone.remove();
                el.classList.remove('used');
                currentOrderSelection = currentOrderSelection.filter(t => t !== text);
                btn.disabled = currentOrderSelection.length === 0;
            };
            orderZone.appendChild(clone);
            currentOrderSelection.push(text);
        }
        btn.disabled = currentOrderSelection.length === 0;
    }

    function handleMainBtn() {
        const q = questions[currentQIndex];
        let isCorrect = false;

        if (q.type === 'choice' || q.type === 'boolean') {
            const selected = parseInt(document.getElementById('quiz-content').dataset.selected);
            if (selected === q.correctIndex) isCorrect = true;
        } 
        else if (q.type === 'order') {
            if (JSON.stringify(currentOrderSelection) === JSON.stringify(q.correctOrder)) isCorrect = true;
        }

        if (isCorrect) userScore += q.points;
        currentQIndex++;
        updateProgress();

        if (currentQIndex < questions.length) renderQuestion();
        else finishQuiz();
    }

    function updateProgress() {
        document.getElementById('progressBar').style.width = ((currentQIndex / questions.length) * 100) + '%';
    }

    function finishQuiz() {
        switchScreen('screen-result');
        const finalTen = Math.round((userScore / maxPossibleScore) * 10);
        
        const now = new Date();
        const dateStr = now.toLocaleDateString('uk-UA') + ' ' + now.toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'});
        
        userAttempts.push({ num: userAttempts.length + 1, date: dateStr, score: finalTen });

        document.getElementById('resName').innerText = studentName;
        document.getElementById('resGroup').innerText = studentGroup;
        document.getElementById('reportDate').innerText = dateStr;
        
        const scoreEl = document.getElementById('resScore');
        const statusEl = document.getElementById('resStatus');
        
        scoreEl.innerText = finalTen;
        if (finalTen >= 6) {
            scoreEl.style.color = "var(--primary-color)";
            statusEl.innerText = "–Ü–°–ü–ò–¢ –°–ö–õ–ê–î–ï–ù–û";
            statusEl.style.color = "var(--primary-color)";
        } else {
            scoreEl.style.color = "var(--danger-color)";
            statusEl.innerText = "–ù–ï –°–ö–õ–ê–í";
            statusEl.style.color = "var(--danger-color)";
        }

        renderHistory();
    }

    function renderHistory() {
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = "";
        [...userAttempts].reverse().forEach(att => {
            const color = att.score >= 6 ? "var(--primary-color)" : "var(--danger-color)";
            tbody.innerHTML += `<tr><td>${att.num}</td><td>${att.date}</td><td style="color:${color}; font-weight:bold;">${att.score}/10</td></tr>`;
        });
    }

    // Init Styles
    document.querySelectorAll('.auto-input').forEach(resizeInput);
</script>
