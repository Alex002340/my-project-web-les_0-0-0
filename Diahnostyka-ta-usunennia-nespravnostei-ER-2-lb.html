<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Практична робота: ЕР-2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --primary: #334155;
            --primary-hover: #1e293b;
            --accent: #3b82f6;
            --text-main: #1f2937;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            text-align: center;
            padding: 2rem 1rem;
            background: white;
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
        }
        
        header h1 { margin: 0 auto; font-size: 1.25rem; font-weight: 700; color: var(--primary); max-width: 800px; line-height: 1.4; }
        header p { color: var(--accent); font-size: 0.95rem; margin-top: 8px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .container { max-width: 800px; width: 95%; padding-bottom: 60px; }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow-md);
            border: 1px solid white;
            animation: fadeIn 0.5s ease;
            display: none;
            text-align: center;
        }
        .card.active { display: block; }

        h2 { font-size: 1.35rem; color: var(--text-main); margin-top: 0; margin-bottom: 25px; font-weight: 700; }

        /* Form Elements */
        .form-group { margin-bottom: 20px; text-align: left; max-width: 450px; margin-left: auto; margin-right: auto; }
        label { font-weight: 600; display: block; margin-bottom: 8px; color: var(--text-light); font-size: 0.9rem; }
        
        input[type="text"], select {
            width: 100%; padding: 12px 16px; border: 1px solid var(--border); border-radius: 10px;
            font-size: 1rem; background: #fff; color: var(--text-main); box-sizing: border-box;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05); transition: 0.2s;
        }
        input[type="text"]:focus, select:focus {
            border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Buttons */
        button {
            display: inline-block; min-width: 160px; padding: 12px 24px; border: none; border-radius: 8px;
            background: var(--primary); color: white; font-size: 0.95rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s; margin-top: 20px; box-shadow: var(--shadow-md);
        }
        button:hover { background: var(--primary-hover); transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #cbd5e1; color: #94a3b8; cursor: not-allowed; transform: none; box-shadow: none; }
        
        button.success { background: var(--success); }
        button.success:hover { background: #059669; }
        
        button.outline-btn { background: white; color: var(--primary); border: 1px solid var(--border); box-shadow: var(--shadow-sm); }
        button.outline-btn:hover { border-color: var(--primary); background: #f8fafc; }

        .safety-container {
            text-align: left; max-width: 500px; margin: 25px auto; background: #fff;
            padding: 20px; border-radius: var(--radius); box-shadow: var(--shadow-sm); border: 1px solid var(--border);
        }
        .safety-item { display: flex; align-items: flex-start; gap: 12px; padding: 6px 0; font-size: 0.95rem; cursor: pointer; }
        .safety-item input { margin-top: 4px; accent-color: var(--accent); width: 18px; height: 18px; cursor: pointer; }

        /* Practice Elements */
        .multimeter {
            background: #1e293b; color: var(--danger); font-family: 'Courier New', monospace;
            font-size: 1.5rem; padding: 12px 20px; border-radius: 8px;
            border: 1px solid #334155; margin: 20px auto; max-width: 200px; 
            box-shadow: var(--shadow-md);
        }

        .circuit-board {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;
            padding: 25px; background: #f8fafc; border-radius: var(--radius);
            margin-bottom: 25px; border: 1px solid var(--border);
            /* Important for simulation feel */
            cursor: crosshair; 
        }
        .component {
            background: white; border: 2px solid var(--border); color: var(--primary);
            padding: 15px 10px; border-radius: 10px; text-align: center; font-weight: 600;
            font-size: 0.85rem; transition: all 0.1s; width: 110px;
            box-shadow: var(--shadow-sm); user-select: none;
        }
        .component:active { transform: scale(0.95); border-color: var(--accent); }
        .component.probed { border-color: var(--danger); background: #fef2f2; }
        .component::before { content: '⚡'; display: block; font-size: 1.2rem; color: #f59e0b; margin-bottom: 5px; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(5px);
            z-index: 1000; display: none; justify-content: center; align-items: center;
        }
        .modal-overlay.open { display: flex; animation: fadeIn 0.3s; }

        .modal-content {
            background: #fff; width: 90%; max-width: 600px; max-height: 90vh;
            border-radius: 16px; overflow-y: auto; display: flex; flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); border: 1px solid var(--border);
        }

        .modal-header {
            background: #f8fafc; border-bottom: 1px solid var(--border); padding: 15px 25px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 10;
        }
        .points-badge { background: white; color: var(--text-light); border: 1px solid var(--border); padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }

        .modal-body { padding: 30px 25px; flex-grow: 1; text-align: center; }
        .question-text { font-size: 1.1rem; font-weight: 500; margin-bottom: 30px; color: var(--text-main); line-height: 1.5; }

        .modal-footer {
            padding: 15px 25px; border-top: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; background: #fff;
        }
        .modal-footer button { margin: 0; min-width: 120px; }

        /* Quiz Options */
        .option-label, .seq-item {
            display: flex; align-items: center; padding: 12px 20px; margin: 0 auto 10px auto;
            background: #fff; border: 1px solid var(--border); border-radius: 10px;
            cursor: pointer; transition: all 0.2s; max-width: 450px; text-align: left;
            box-shadow: var(--shadow-sm);
        }
        .option-label:hover, .seq-item:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: var(--shadow-md); }
        .option-label.selected, .seq-item.selected { border-color: var(--accent); background: #f0f9ff; color: var(--accent); font-weight: 500; }
        .option-label input { margin-right: 15px; accent-color: var(--accent); width: 16px; height: 16px; }

        .seq-num { 
            width: 24px; height: 24px; background: var(--accent); color: white; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 0.8rem; 
            margin-left: auto; font-weight: bold;
        }

        .match-row { 
            display: flex; justify-content: space-between; align-items: center; gap: 15px; 
            margin: 0 auto 12px auto; max-width: 480px; padding: 12px;
            background: #f8fafc; border-radius: 8px; border: 1px solid var(--border);
        }
        .match-term { font-weight: 500; width: 45%; font-size: 0.9rem; text-align: left; }
        .match-drop { width: 55%; font-size: 0.9rem; padding: 8px; border-radius: 6px; border: 1px solid var(--border); }

        /* Report */
        .score-card {
            background: #f8fafc; padding: 25px; border-radius: 16px; margin: 25px 0; 
            border: 1px solid var(--border);
        }
        .grade-circle {
            width: 90px; height: 90px; border-radius: 50%; 
            background: white; border: 4px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; font-weight: 700; color: var(--accent);
            margin: 0 auto 15px auto; box-shadow: var(--shadow-md);
        }
        
        .results-grid { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 20px 0; }
        .res-sq { 
            width: 32px; height: 32px; border-radius: 6px; display: flex; align-items: center; justify-content: center; 
            color: white; font-weight: bold; font-size: 0.9rem; background: #cbd5e1;
        }
        .res-sq.correct { background: var(--success); }
        .res-sq.wrong { background: var(--danger); }

        .hist-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; border-radius: 8px; overflow: hidden; box-shadow: var(--shadow-sm); }
        .hist-table th { background: var(--primary); color: white; padding: 12px; font-weight: 500; }
        .hist-table td { border-bottom: 1px solid var(--border); padding: 10px; background: white; text-align: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <h1>Діагностика та усунення несправностей ЕР-2</h1>
    <p>Інтерактивний тренажер</p>
</header>

<div class="container">

    <!-- 1. LOGIN -->
    <section id="sect-login" class="card active">
        <h2>Реєстрація</h2>
        
        <div class="form-group">
            <label for="studentName">Прізвище та Ім'я</label>
            <input type="text" id="studentName" placeholder="Введіть ПІБ">
        </div>
        <div class="form-group">
            <label for="studentGroup">Навчальна група</label>
            <input type="text" id="studentGroup" placeholder="Наприклад ЕЛ-41">
        </div>

        <div class="safety-container">
            <label style="margin-bottom:15px; display:block; color:var(--text-main);"><strong>Інструктаж з БЖД:</strong></label>
            <label class="safety-item"><input type="checkbox" class="safety-cb"><span>Напруга 3000 В небезпечна для життя.</span></label>
            <label class="safety-item"><input type="checkbox" class="safety-cb"><span>Діелектричні рукавички перевірені.</span></label>
            <label class="safety-item"><input type="checkbox" class="safety-cb"><span>Заборонено підніматися на дах.</span></label>
            <label class="safety-item"><input type="checkbox" class="safety-cb"><span>Інструмент має ізольовані ручки.</span></label>
            <label class="safety-item"><input type="checkbox" class="safety-cb"><span>Знаю місцезнаходження вогнегасників.</span></label>
        </div>

        <button id="btn-start" disabled onclick="app.startPractice()">Почати</button>
    </section>

    <!-- 2. PRACTICE -->
    <section id="sect-practice" class="card">
        <h2>Практичне завдання <span id="task-info" style="font-size:0.8em; color:var(--text-light); font-weight:400; margin-left:10px;">1/3</span></h2>
        
        <div id="practice-container"></div>

        <div class="multimeter" id="multimeter-display">0.0 V</div>
        <p style="color:var(--text-light); font-size:0.85rem; margin-top:-10px;">
            Використовуйте курсор як щуп мультиметра
        </p>

        <div class="form-group">
            <label for="practice-answer">Діагноз несправності:</label>
            <select id="practice-answer">
                <option value="">-- Оберіть варіант --</option>
            </select>
        </div>

        <button onclick="app.nextTask()">Підтвердити</button>
    </section>

    <!-- 3. PRE-QUIZ -->
    <section id="sect-prequiz" class="card">
        <div style="font-size:3.5rem; margin-bottom:15px;">✅</div>
        <h2>Практику завершено</h2>
        <p style="color:var(--text-light);">Перейдіть до теоретичного тестування для отримання оцінки.</p>
        <button class="success" onclick="app.startQuiz()">Почати тест</button>
    </section>

    <!-- 4. REPORT (Dynamic) -->
    <section id="sect-report" class="card report-content" style="display:none;"></section>

</div>

<!-- QUIZ MODAL -->
<div class="modal-overlay" id="quiz-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-q-num">1/15</h3>
            <span class="points-badge" id="modal-q-points">1 бал</span>
        </div>
        <div class="modal-body" id="modal-body">
            <!-- Dynamic Content -->
        </div>
        <div class="modal-footer">
             <button class="outline-btn" onclick="app.quitQuiz()">Вихід</button>
             <button id="btn-next-quiz" onclick="app.nextQuizQuestion()">Далі</button>
        </div>
    </div>
</div>

<script>
/* ================= DATA ================= */
const DB = {
    practice: [
        { title: 'Пантограф не піднімається', desc: 'Кнопка натиснута, повітря є. Пантограф лежить.', comps: ['Запобіжник ПУ', 'Кнопка', 'Блокування ВВК', 'Вентиль'], faultIdx: 2, type: 'open', opts: [{t:'Обрив блокування ВВК', v:'correct'}, {t:'Згорів запобіжник', v:'wrong'}, {t:'Згоріла котушка', v:'wrong'}, {t:'Низький тиск', v:'wrong_extra'}, {t:'Немає напруги в КС', v:'absurd'}] },
        { title: 'БВ не відновлюється', desc: 'При натисканні "Повернення" немає клацання.', comps: ['Кнопка БВ', 'Диф. Реле', 'Блок. Вент.', 'Котушка БВ'], faultIdx: 1, type: 'open', opts: [{t:'Спрацювало Диф. Реле', v:'correct'}, {t:'Немає контакту в кнопці', v:'wrong'}, {t:'Обрив котушки', v:'wrong'}, {t:'Згорів запобіжник', v:'wrong_extra'}, {t:'Не заземлений поїзд', v:'absurd'}] },
        { title: 'Компресор не працює', desc: 'Тиск низький. Контактор розімкнений.', comps: ['Запобіжник', 'Регулятор', 'Тепловое Реле', 'Контактор'], faultIdx: 1, type: 'dirty', opts: [{t:'Окислення контактів регулятора', v:'correct'}, {t:'Згорів запобіжник', v:'wrong'}, {t:'Спрацювало ТР', v:'wrong'}, {t:'Обрив котушки', v:'wrong_extra'}, {t:'Закінчилось повітря', v:'absurd'}] },
        { title: 'Немає зарядки АБ', desc: 'Напруга падає. Горить лампа РОТ.', comps: ['Запобіжник АБ', 'БРН', 'Звор. Діод', 'Якір Генератора'], faultIdx: 0, type: 'open', opts: [{t:'Згорів запобіжник АБ', v:'correct'}, {t:'Несправний БРН', v:'wrong'}, {t:'Пробій діода', v:'wrong_extra'}, {t:'Зношення щіток', v:'wrong'}, {t:'Сів телефон', v:'absurd'}] },
        { title: 'Не збирається схема', desc: 'Положення "М". ЛК не вмикаються.', comps: ['Контролер', 'ЕПК', 'Блок. Гальм', 'Котушка ЛК'], faultIdx: 2, type: 'open', opts: [{t:'Розімкнене блок. гальм', v:'correct'}, {t:'Несправний контролер', v:'wrong'}, {t:'Спрацював ЕПК', v:'wrong'}, {t:'Вимкнено БВ', v:'wrong_extra'}, {t:'Слизькі рейки', v:'absurd'}] }
    ],
    quiz: [
        { id: 'q1', module: 'Безпека', type: 'single', points: 1, q: 'Номінальна напруга КС постійного струму?', opts: ['27 кВ', '3000 В', '380 В', '110 В'], correct: 1 },
        { id: 'q2', module: 'Безпека', type: 'multi', points: 2, q: 'Засоби захисту при вході у ВВК? (Оберіть 2)', opts: ['Діелектричні рукавички', 'Окуляри', 'Діелектричний килимок', 'Протигаз'], correct: [0, 2] },
        { id: 'q3', module: 'Безпека', type: 'single', points: 1, q: 'Прилад для перевірки відсутності напруги?', opts: ['Пробник', 'Кіловольтметр', 'Індикатор напруги', 'Амперметр'], correct: 2 },
        { id: 'q4', module: 'Безпека', type: 'sequence', points: 3, q: 'Порядок дій при пожежі:', items: ['Опустити струмоприймачі', 'Повідомити машиніста', 'Евакуювати пасажирів', 'Гасити'], correct: [1, 0, 2, 3] },
        { id: 'q5', module: 'Безпека', type: 'single', points: 1, q: 'Безпечна відстань до обірваного проводу?', opts: ['2 м', '5 м', '8 м', '10 м'], correct: 2 },
        { id: 'q6', module: 'Апарати', type: 'match', points: 3, q: 'Співставте апарат та функцію:', pairs: [{t:'БВ', d:'Захист від КЗ'}, {t:'Реле боксування', d:'Захист від юзу'}, {t:'Регулятор тиску', d:'Керування компресором'}], defs: ['Захист від КЗ', 'Керування дверима', 'Захист від юзу', 'Керування компресором'] },
        { id: 'q7', module: 'Апарати', type: 'single', points: 1, q: 'Кількість ТЕД на моторному вагоні?', opts: ['2', '4', '6', '8'], correct: 1 },
        { id: 'q8', module: 'Апарати', type: 'multi', points: 2, q: 'Обладнання на даху? (Оберіть 3)', opts: ['Струмоприймач', 'Головний роз\'єднувач', 'Реостатний контролер', 'Вініловий розрядник', 'Індуктивний шунт', 'Компресор'], correct: [0, 1, 3] },
        { id: 'q9', module: 'Апарати', type: 'single', points: 1, q: 'Функція індуктивного шунта?', opts: ['Ослаблення поля', 'Захист від перенапруг', 'Згладжування пульсацій', 'Обігрів'], correct: 2 },
        { id: 'q10', module: 'Апарати', type: 'match', points: 3, q: 'Співставте напругу:', pairs: [{t:'3000 В', d:'Силові кола'}, {t:'220 В', d:'Допоміжні кола'}, {t:'50 В', d:'Управління'}], defs: ['Управління', 'Силові кола', 'Допоміжні кола', 'Сигналізація'] },
        { id: 'q11', module: 'Управління', type: 'sequence', points: 3, q: 'Послідовність підготовки до руху:', items: ['Підняти струмоприймач', 'Увімкнути ВУ', 'Відновити БВ', 'Запустити допоміжні машини'], correct: [1, 0, 2, 3] },
        { id: 'q12', module: 'Управління', type: 'single', points: 1, q: 'Положення авто-пуску?', opts: ['М', '1', '2', 'Всі'], correct: 3 },
        { id: 'q13', module: 'Управління', type: 'multi', points: 2, q: 'Нормальна робота (лампи)? (Оберіть 2)', opts: ['ЛК (погасла)', 'РН (горить)', 'РОТ (погасла)', 'БВ (блимнула)'], correct: [0, 2] },
        { id: 'q14', module: 'Управління', type: 'single', points: 1, q: 'Дії при спрацюванні БВ зі звуком?', opts: ['Відновити негайно', 'З\'ясувати причину', 'Їхати далі', 'Вимкнути АКБ'], correct: 1 },
        { id: 'q15', module: 'Управління', type: 'single', points: 1, q: 'Перевірка вентиля без напруги?', opts: ['Кнопкою (при АКБ і повітрі)', 'Мотузкою', 'Від іншого поїзда', 'Неможливо'], correct: 0 }
    ]
};

/* ================= LOGIC ================= */
const app = {
    data: {
        name: '', group: '',
        practiceTasks: [], currTaskIdx: 0, practiceScore: 0,
        currentQuizIdx: 0, quizAnswers: {}, 
        startTime: null
    },

    startPractice: function() {
        const n = document.getElementById('studentName').value.trim();
        const g = document.getElementById('studentGroup').value.trim();
        const cbs = Array.from(document.querySelectorAll('.safety-cb'));
        
        if(n.length < 2 || g.length < 2) { alert('Введіть коректні дані!'); return; }
        if(!cbs.every(c => c.checked)) { alert('Підтвердіть всі пункти БЖД!'); return; }

        this.data.name = n; this.data.group = g;
        this.data.startTime = new Date();

        // 3 Random Tasks
        this.data.practiceTasks = [...DB.practice].sort(()=>0.5-Math.random()).slice(0,3);

        document.getElementById('sect-login').style.display = 'none';
        document.getElementById('sect-practice').classList.add('active');
        this.renderPractice();
    },

    renderPractice: function() {
        const t = this.data.practiceTasks[this.data.currTaskIdx];
        document.getElementById('task-info').innerText = `${this.data.currTaskIdx+1}/3`;
        document.getElementById('multimeter-display').innerText = "0.0 V";
        document.getElementById('multimeter-display').style.color = "#ef4444";
        
        // Render Components
        let html = `<h3 style="margin-top:0">${t.title}</h3><p style="color:#64748b; margin-bottom:20px;">${t.desc}</p><div class="circuit-board">`;
        t.comps.forEach((c,i) => html += `<div class="component" id="comp-${i}" onclick="app.measure(${i}, this)">${c}</div>`);
        html += `</div>`;
        document.getElementById('practice-container').innerHTML = html;

        // Render Options
        const sel = document.getElementById('practice-answer');
        sel.innerHTML = '<option value="">-- Оберіть діагноз --</option>';
        [...t.opts].sort(()=>0.5-Math.random()).forEach(o => {
            let opt = document.createElement('option');
            opt.value = o.v; opt.innerText = o.t;
            sel.appendChild(opt);
        });
    },

    measure: function(idx, el) {
        // Visual feedback
        document.querySelectorAll('.component').forEach(c => c.classList.remove('probed'));
        el.classList.add('probed');

        const t = this.data.practiceTasks[this.data.currTaskIdx];
        const disp = document.getElementById('multimeter-display');
        let val = 0;
        let isHigh = false;

        if(t.type === 'open') {
            if(idx <= t.faultIdx) {
                val = 50 + Math.random();
                isHigh = true;
                if(idx === t.faultIdx) {
                    // Simulating probing AFTER the break
                     // Actually logic in this simplified model: probing the component
                     // If it's the broken one, input has voltage, output has 0.
                     // We display input voltage to simplify.
                }
            } else {
                val = 0; // After open circuit
            }
        } else { // Dirty contact
            if(idx < t.faultIdx) {
                val = 50 + Math.random();
                isHigh = true;
            } else if (idx === t.faultIdx) {
                // High resistance
                val = 50 + Math.random(); 
                isHigh = true;
            } else {
                // Voltage drop due to resistance
                val = 4.5 + Math.random();
            }
        }
        
        // Formating display
        disp.innerText = `U = ${val.toFixed(1)} V`;
        disp.style.color = (val > 10) ? "#ef4444" : "#64748b";
    },

    nextTask: function() {
        const ans = document.getElementById('practice-answer').value;
        if(!ans) { alert('Оберіть відповідь!'); return; }
        
        // Scoring logic
        if(ans === 'correct') this.data.practiceScore += 2;

        if(this.data.currTaskIdx < 2) {
            this.data.currTaskIdx++;
            this.renderPractice();
        } else {
            document.getElementById('sect-practice').style.display = 'none';
            document.getElementById('sect-prequiz').classList.add('active');
        }
    },

    // --- QUIZ ---
    startQuiz: function() {
        document.getElementById('quiz-modal').classList.add('open');
        this.loadQuizQuestion(0);
    },

    quitQuiz: function() {
        if(confirm('Вийти? Прогрес тесту буде втрачено.')) {
            document.getElementById('quiz-modal').classList.remove('open');
        }
    },

    loadQuizQuestion: function(idx) {
        this.data.currentQuizIdx = idx;
        const q = DB.quiz[idx];

        document.getElementById('modal-q-num').innerText = `${idx+1}/${DB.quiz.length}`;
        document.getElementById('modal-q-points').innerText = `${q.points} бал`;
        
        const body = document.getElementById('modal-body');
        let html = `<div class="question-text">${q.q}</div>`;

        if(q.type === 'single') {
            q.opts.forEach((o,i) => html += `<label class="option-label" onclick="app.selRadio(this)"><input type="radio" name="${q.id}" value="${i}"><span>${o}</span></label>`);
        } else if(q.type === 'multi') {
            q.opts.forEach((o,i) => html += `<label class="option-label" onclick="app.selCheck(this)"><input type="checkbox" name="${q.id}" value="${i}"><span>${o}</span></label>`);
        } else if(q.type === 'sequence') {
            this.data.quizAnswers[q.id] = [];
            html += `<div id="seq-${q.id}">`;
            q.items.forEach((item,i) => html += `<div class="seq-item" onclick="app.clickSeq('${q.id}', ${i}, this)"><span>${item}</span><div class="seq-num"></div></div>`);
            html += `</div><button class="outline-btn" style="margin-top:10px" onclick="app.resetSeq('${q.id}')">Скинути</button>`;
        } else if(q.type === 'match') {
            // Initializing answer storage for match if not exists
            if(!this.data.quizAnswers[q.id]) this.data.quizAnswers[q.id] = {};
            
            q.pairs.forEach((p,i) => {
                let opts = `<option value="">...</option>` + q.defs.map(d=>`<option value="${d}">${d}</option>`).join('');
                html += `<div class="match-row"><div class="match-term">${p.t}</div><select class="match-drop" onchange="app.selMatch('${q.id}', ${i}, this.value)">${opts}</select></div>`;
            });
        }
        body.innerHTML = html;
        
        const btnNext = document.getElementById('btn-next-quiz');
        btnNext.innerText = (idx === DB.quiz.length - 1) ? 'Завершити' : 'Далі';
    },

    selRadio: function(el) {
        el.parentNode.querySelectorAll('.option-label').forEach(l=>l.classList.remove('selected'));
        el.classList.add('selected');
        el.querySelector('input').checked = true;
    },
    selCheck: function(el) {
        const cb = el.querySelector('input');
        // Toggle check logic for better UX
        if (event.target !== cb) cb.checked = !cb.checked;
        cb.checked ? el.classList.add('selected') : el.classList.remove('selected');
    },
    clickSeq: function(qid, idx, el) {
        let arr = this.data.quizAnswers[qid];
        if(arr.includes(idx)) return;
        arr.push(idx);
        el.classList.add('selected');
        el.querySelector('.seq-num').innerText = arr.length;
    },
    resetSeq: function(qid) {
        this.data.quizAnswers[qid] = [];
        document.getElementById(`seq-${qid}`).querySelectorAll('.seq-item').forEach(el=>{
            el.classList.remove('selected'); el.querySelector('.seq-num').innerText='';
        });
    },
    selMatch: function(qid, pairIndex, value) {
        if(!this.data.quizAnswers[qid]) this.data.quizAnswers[qid] = {};
        this.data.quizAnswers[qid][pairIndex] = value;
    },

    nextQuizQuestion: function() {
        const q = DB.quiz[this.data.currentQuizIdx];
        
        // Capture answers from DOM for Single/Multi (Sequence/Match handled via events)
        let answered = false;
        
        if(q.type === 'single') {
            const el = document.querySelector(`input[name="${q.id}"]:checked`);
            if(el) { this.data.quizAnswers[q.id] = parseInt(el.value); answered = true; }
        } else if(q.type === 'multi') {
            const els = document.querySelectorAll(`input[name="${q.id}"]:checked`);
            if(els.length > 0) { 
                this.data.quizAnswers[q.id] = Array.from(els).map(e=>parseInt(e.value)); 
                answered = true; 
            }
        } else if(q.type === 'sequence') {
            if(this.data.quizAnswers[q.id] && this.data.quizAnswers[q.id].length === q.items.length) answered = true;
        } else if(q.type === 'match') {
            // Check if all pairs have a value in storage
            const answers = this.data.quizAnswers[q.id];
            if(answers && Object.keys(answers).length === q.pairs.length && Object.values(answers).every(v=>v!=='')) {
                answered = true;
            }
        }

        if(!answered) { alert('Дайте повну відповідь!'); return; }

        if(this.data.currentQuizIdx < DB.quiz.length - 1) {
            this.loadQuizQuestion(this.data.currentQuizIdx + 1);
        } else {
            this.showReportScreen();
        }
    },

    showReportScreen: function() {
        if(!confirm('Завершити тестування?')) return;
        document.getElementById('quiz-modal').classList.remove('open');
        document.getElementById('sect-prequiz').style.display = 'none';
        
        // --- Calculate Logic ---
        let quizScore = 0, maxQuiz = 0;
        let resultsHTML = '';
        
        DB.quiz.forEach((q,i) => {
            maxQuiz += q.points;
            let earned = 0;
            
            if(q.type === 'single') { 
                if(this.data.quizAnswers[q.id] === q.correct) earned = q.points; 
            }
            else if(q.type === 'multi') {
                const ans = this.data.quizAnswers[q.id] || [];
                // Compare sorted arrays
                if(JSON.stringify(ans.sort()) === JSON.stringify(q.correct.sort())) earned = q.points;
            }
            else if(q.type === 'sequence') {
                if(JSON.stringify(this.data.quizAnswers[q.id]) === JSON.stringify(q.correct)) earned = q.points;
            }
            else if(q.type === 'match') {
                let hits = 0;
                const ans = this.data.quizAnswers[q.id] || {};
                q.pairs.forEach((p, idx) => {
                    if(ans[idx] === p.d) hits++;
                });
                
                if(hits === q.pairs.length) earned = q.points;
                else if(hits > 0) earned = parseFloat(((q.points / q.pairs.length) * hits).toFixed(2));
            }
            
            quizScore += earned;
            resultsHTML += `<div class="res-sq ${earned === q.points ? 'correct' : 'wrong'}">${i+1}</div>`;
        });

        const totalRaw = this.data.practiceScore + quizScore;
        const totalMax = 6 + maxQuiz;
        // Scale to 10-point system
        const grade = Math.round((totalRaw/totalMax)*10);
        const gradeText = grade >= 9 ? 'Відмінно' : (grade >= 7 ? 'Добре' : (grade >= 5 ? 'Задовільно' : 'Незадовільно'));
        const dateStr = new Date().toLocaleString('uk-UA');

        // History Storage
        let hist = JSON.parse(localStorage.getItem('er2_v3_hist') || '[]');
        hist.push({ date: dateStr, grade: grade, pts: totalRaw.toFixed(1) });
        if(hist.length > 10) hist.shift(); // Keep last 10
        localStorage.setItem('er2_v3_hist', JSON.stringify(hist));

        // Generate History Rows
        let histRows = hist.map(h => `<tr><td>${h.date}</td><td>${h.pts}</td><td>${h.grade}</td></tr>`).join('');

        // --- Render to DOM ---
        const reportSection = document.getElementById('sect-report');
        reportSection.innerHTML = `
            <h2>Результати роботи</h2>
            <div style="text-align:left; max-width:500px; margin:0 auto; color:var(--text-light); font-size:0.95rem;">
                <p>Студент: <b style="color:var(--text-main);">${this.data.name}</b></p>
                <p>Група: <b style="color:var(--text-main);">${this.data.group}</b></p>
                <p>Дата: ${dateStr}</p>
            </div>

            <div class="score-card">
                <div class="grade-circle">${grade}</div>
                <div style="font-size:1.2rem; font-weight:600;">${gradeText}</div>
                <p style="margin-top:10px; color:var(--text-light);">Бали: ${totalRaw.toFixed(1)} / ${totalMax}</p>
            </div>

            <p style="font-weight:600;">Карта відповідей:</p>
            <div class="results-grid">${resultsHTML}</div>

            <p style="font-weight:600; margin-top:30px;">Історія (локальна):</p>
            <table class="hist-table"><tr><th>Дата</th><th>Бали</th><th>Оцінка</th></tr>${histRows}</table>

            <button onclick="app.downloadReportFile()" class="outline-btn" style="margin-top:30px;">Завантажити файл звіту</button>
            <br>
            <button onclick="location.reload()" class="success" style="margin-top:10px">На головну</button>
        `;
        
        reportSection.style.display = 'block';
        
        // Save current results for download function context
        this.data.reportContext = { dateStr, grade, gradeText, totalRaw, totalMax, histRows };
    },

    downloadReportFile: function() {
        const ctx = this.data.reportContext;
        const html = `
<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Звіт ЕР-2</title>
<style>body{font-family:sans-serif;padding:40px;text-align:center;background:#f3f4f6;} .sheet{background:white;max-width:700px;margin:0 auto;padding:40px;border-radius:12px;box-shadow:0 4px 10px rgba(0,0,0,0.1);} table{width:100%;border-collapse:collapse;margin-top:20px;} th,td{border:1px solid #ddd;padding:8px;} th{background:#334155;color:white;}</style></head>
<body>
    <div class="sheet">
        <h1>Звіт: ЕР-2</h1>
        <p>Студент: <b>${this.data.name}</b> (${this.data.group})</p>
        <p>Дата: ${ctx.dateStr}</p>
        <hr>
        <h2 style="font-size:3em;color:#3b82f6;margin:20px 0;">${ctx.grade} / 10</h2>
        <p><b>${ctx.gradeText}</b> (${ctx.totalRaw} з ${ctx.totalMax} балів)</p>
        <h3>Історія результатів</h3>

    </div>
</body></html>`;
        
        const blob = new Blob([html], {type: 'text/html'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `Звіт_${this.data.name.replace(/\s+/g,'_')}.html`;
        link.click();
    }
};

    const allChecked = Array.from(document.querySelectorAll('.safety-cb')).every(x=>x.checked);
