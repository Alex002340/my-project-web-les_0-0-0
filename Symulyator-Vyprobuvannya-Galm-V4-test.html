        else if (q.type === 'order') {
            currentOrderSelection = [];
            html += `<div class="order-area" id="orderZone"></div><div class="source-area" id="sourceZone">`;
            q.items.forEach((item, idx) => {
                // –í–ê–ñ–õ–ò–í–û: –í–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –±–∞–≥–∞ –∑ –∞–ø–æ—Å—Ç—Ä–æ—Ñ–∞–º–∏ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é replace
                const safeItem = item.replace(/'/g, "\\'");
                html += `<div class="word-chip" onclick="moveWord(this, '${safeItem}')" id="word-${idx}">${item}</div>`;
            });
            html += `</div>`;
        }
        container.innerHTML = html;
        container.style.opacity = 0; setTimeout(() => { container.style.opacity = 1; container.style.transition = '0.3s'; }, 10);
    }

    function selectChoice(idx) {
        document.querySelectorAll('.duo-card').forEach(el => el.classList.remove('selected'));
        document.getElementById(`opt-${idx}`).classList.add('selected');
        document.getElementById('mainBtn').disabled = false;
        document.getElementById('quiz-content').dataset.selected = idx;
    }

    function moveWord(el, text) {
        const orderZone = document.getElementById('orderZone');
        const btn = document.getElementById('mainBtn');
        if (!el.classList.contains('used')) {
            el.classList.add('used');
            const clone = document.createElement('div');
            clone.className = 'word-chip';
            clone.innerText = text;
            clone.onclick = () => {
                clone.remove();
                el.classList.remove('used');
                currentOrderSelection = currentOrderSelection.filter(t => t !== text);
                btn.disabled = currentOrderSelection.length === 0;
            };
            orderZone.appendChild(clone);
            currentOrderSelection.push(text);
        }
        btn.disabled = currentOrderSelection.length === 0;
    }

    function handleMainBtn() {
        const q = questions[currentQIndex];
        let isCorrect = false;
        if (q.type === 'choice' || q.type === 'boolean') {
            const selected = parseInt(document.getElementById('quiz-content').dataset.selected);
            if (selected === q.correctIndex) isCorrect = true;
        } 
        else if (q.type === 'order') {
            if (JSON.stringify(currentOrderSelection) === JSON.stringify(q.correctOrder)) isCorrect = true;
        }
        if (isCorrect) userScore += q.points;
        currentQIndex++;
        updateProgress();
        if (currentQIndex < questions.length) renderQuestion(); else finishQuiz();
    }

    function updateProgress() { document.getElementById('progressBar').style.width = ((currentQIndex / questions.length) * 100) + '%'; }

    function finishQuiz() {
        switchScreen('screen-result');
        const finalTen = Math.round((userScore / maxPossibleScore) * 10);
        const now = new Date();
        const dateStr = now.toLocaleDateString('uk-UA') + ' ' + now.toLocaleTimeString('uk-UA', {hour:'2-digit', minute:'2-digit'});
        
        userAttempts.push({ num: userAttempts.length + 1, date: dateStr, score: finalTen });

        document.getElementById('resName').innerText = studentName;
        document.getElementById('resGroup').innerText = studentGroup;
        document.getElementById('reportDate').innerText = dateStr;
        const scoreEl = document.getElementById('resScore');
        const statusEl = document.getElementById('resStatus');
        scoreEl.innerText = finalTen;
        
        if (finalTen >= 6) {
            scoreEl.style.color = "var(--primary-color)";
            statusEl.innerText = "–Ü–°–ü–ò–¢ –°–ö–õ–ê–î–ï–ù–û";
            statusEl.style.color = "var(--primary-color)";
        } else {
            scoreEl.style.color = "var(--danger-color)";
            statusEl.innerText = "–ù–ï –°–ö–õ–ê–í";
            statusEl.style.color = "var(--danger-color)";
        }
        renderHistory();
    }

    function renderHistory() {
        const tbody = document.getElementById('historyBody');
        tbody.innerHTML = "";
        [...userAttempts].reverse().forEach(att => {
            const color = att.score >= 6 ? "var(--primary-color)" : "var(--danger-color)";
            tbody.innerHTML += `<tr><td>${att.num}</td><td>${att.date}</td><td style="color:${color}">${att.score}/10</td></tr>`;
        });
    }

    document.querySelectorAll('.auto-input').forEach(resizeInput);
</script>
